<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Emojis table Options</title>
</head>

<body style="padding: 5px">
<div>
    <h3>Skin color</h3>
    <select id="skinColor" style="display: inline-block">
        <option id="default" value="default">Default Skin Tone</option>
        <option id="light" value="light">🏻 Light Skin Tone</option>
        <option id="medium-light" value="medium-light">🏼 Medium-Light Skin Tone</option>
        <option id="medium" value="medium">🏽 Medium Skin Tone</option>
        <option id="medium-dark" value="medium-dark">🏾 Medium-Dark Skin Tone</option>
        <option id="dark" value="dark">🏿 Dark Skin Tone</option>
    </select>
    <div id="status" style="height: 15px; display: inline-block"></div>
</div>
